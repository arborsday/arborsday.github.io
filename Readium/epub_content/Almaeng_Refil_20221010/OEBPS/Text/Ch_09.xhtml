  <h3>⑨<br/><span class="default underline_h">세제 <span class="yellow">보관은 어떻게</span> 하나요?</span></h3>

  <p><span class="underline">세제는 뚜껑을 꼭 닫거나 밀폐해 습기와 공기로부터 최대한 보호합니다.</span> 대용량 벌크 세제인만큼 원 제품의 표시사항에 나온 제조날짜와 유통기간을 확인하고 벌크 통에 보이게 적어놓습니다. 유통기간 내에 손님이 사용하도록 안내합니다. 또한 유통기간이 얼마 남지 않은 세제는 판매하지 않습니다.</p>
