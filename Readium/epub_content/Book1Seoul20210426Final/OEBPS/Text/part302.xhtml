<h2>설정식/ 서울</h2>
<p>비탈도 골짜구니도 없는</p>
<p>서울 거리로</p>
<p>사냥꾼들이 몰이를 갔다</p>
<p><br/></p>
<p>쑥갓이 흔하던 ○월 ○일</p>
<p>그들은 조국을 ○○질하였다</p>
<p><br/></p>
<p>○월 ○일은</p>
<p>모란꽃이 지기 전이었다</p>
<p>그것은</p>
<p>청년들이 ×검을 배우던 날이다</p>
<p><br/></p>
<p>×검을</p>
<p>씨름같이 배우던 날이다</p>
<p><br/></p>
<p>모란꽃이 지기 전에</p>
<p>청년들은</p>
<p>옆구리가 ×어진 다음에도</p>
<p>한발 더 나가서 쓰러졌다</p>
