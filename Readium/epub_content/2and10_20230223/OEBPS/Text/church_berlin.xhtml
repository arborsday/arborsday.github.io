    <p class="txt_right smaller">베를린 장벽 위에 세워진 교회*</p>

  <p>&#160;</p>

  <p class="smaller">* 베를린복음교회는 1894년 완성된 후 독일이 동서로 나뉠 때까지 교회의 기능을 하던 건물입니다. 독일이 동서로 나뉠 때 그 경계선에 있었던 이후로 베를린 장벽이 지어진 후 국경 경비원을 제외한 모든 사람의 출입이 금지되었고 교회는 자연스럽게 문을 닫게 되었습니다. 1985년 교회 건물마저 파괴되었습니다. 베를린 장벽 파괴 후 1999년 교회를 재건하였습니다.</p>
