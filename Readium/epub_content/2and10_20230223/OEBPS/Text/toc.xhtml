  <title>두 배 힘든 열 배 기쁜 합(合)</title>

<body>
  <h2><span class="line">차 례</span></h2>

  <p>추천사</p>

  <p>여는말</p>

  <p>개정판을 준비하며</p>

  <p>한걸음을 내딛으며</p>

  <p>초심(初心)</p>

  <p>다름 그래서 아름다움</p>

  <p>하나됨</p>

  <p>결정권 이양 그리고 연합</p>

  <p>말(馬/言)</p>

  <p>끝, 또 다른 시작</p>

  <p>워크북</p>

  <p>저자의 말</p>
</body>
