  <h2>최남선/ 삼월(三月) 오일(五日) 서울 재탈환(再奪還)</h2>

  <p>재떰이 다된데를 짓이기기 몃번인가</p>

  <p>서울의 남은 것이 무엇임을 내모르는되</p>

  <p>그래도 차졋다는말 가슴술렁 하여라．</p>

  <p><br/></p>

  <p>번개의 거름으로 벼락멍석 끌고다녀</p>

  <p>최악(最惡)한 소음(騷音)으로 왼하늘을 뒤흔드니</p>

  <p>천마(天魔)란 어떤것인지 네가긘가 하노라．</p>

  <p><br/></p>

  <p>― 일구오일년(一九五一年) 미발표(未發表)</p>
