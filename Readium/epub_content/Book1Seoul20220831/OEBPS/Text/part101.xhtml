  <h2>권태응/ 서울구경-61</h2>

  <p>아기가 아저씨 얘길 듣고서,</p>

  <p>서울 구경 시키라고 떼를 썼지요.</p>

  <p>요담에 크거든 시켜 준대도,</p>

  <p>자꾸만 매달리며 떼를 썼지요.</p>

  <p><br/></p>

  <p>아저씨가 그만 할 수 없어서,</p>

  <p>그래 구경 시켜 주마 대답했지요.</p>

  <p>아기 두 귀에다 손을 대고</p>

  <p>번쩍 들면서</p>

  <p>“보이니? 보이니”</p>
