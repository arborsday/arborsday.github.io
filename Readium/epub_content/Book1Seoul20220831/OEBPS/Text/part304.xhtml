  <h2>이효석/ 서울 개조안(改造案)</h2>

  <p>도쿄·오사카나 다른 외국 도시에 비하여 우리 서울에 부족한 시설과 고쳤으면 하고 생각되는 말씀 등.</p>

  <p>거리마다 수목을 많이 심어 녹화의 계획을 철저히 할 것. 아마도 세계의 유수한 도시로 수목이 울창하지 않는 곳은 없을 것이다.</p>

  <p>문화 시설을 민의(民意)를 기다리기 전에 당국이 솔선해서 시설할 것. 가영(假營) 음악관 같은 것은 시당국의 설립으로 해서 시민을 위한 실비의 연(演)을 성히 해야 할 것이다.</p>

  <p><br/></p>

  <p>―《삼천리》, 1940.10</p>
