  <h2>최남선/ 삼월(三月) 십이일(十二日) 적군(敵軍) 서울 퇴각(退却) 개시(開始)</h2>

  <p>노곤한 팔공산(八公山)이 봄볏알에 느러졋다.</p>

  <p>북한산(北漢山) 요지음도 아지랑이 저러한가</p>

  <p>한하늘 한철아래니 다를줄이 잇스리.</p>

  <p><br/></p>
