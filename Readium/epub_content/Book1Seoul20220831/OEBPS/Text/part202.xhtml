<body>
  <h2>최남선/ 개천절(開天節) (계사(癸巳))</h2>

  <p>이누리 어지럽고 사람살수 업슬제면</p>

  <p>반드시 한아드님 새밝음을 가지시고</p>

  <p>나려와 귓것의힘을 꺽거업시 하시니.</p>

  <p>단굴의 한배님이 이번하늘 여신뒤로</p>

  <p>일즉이 업슨북새 이나라를 마섯도다</p>

  <p>한고작 모진캄캄이 이겨레를 잡도다.</p>

  <p>또한번 새하늘이 우리우헤 열리시며</p>

  <p>우리압 우리속에 차례차례 열리소서</p>

  <p>이밧게 우리살긔틀 어디찻사 오리까.</p>

  <p><br/></p>

  <p>―《서울신문》</p>
</body>
</html>
